<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academlo Store</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="./table.css">
</head>
    <body>
        <!-- Contenido del header -->
        
            <header>
                <section class="title">
                     <a href="https://www.academlo.com" target="_blank" > <img class="logo" src="/logo_nombre.png" alt=""></a>
                    <div class = "header_cart">
                        <img class="shopping_cart" src="/carrito_compras.png" alt="">
                        <span></span>
                    </div>
                    <div class="menu_cart">
                        <div class="cart_products"> </div>
                            <div class="cart_total">
                                <div class="cart_total_info">
                                <div class="info_amount">Cantidad: </div>
                                <div class="info_total">Total: </div>
                            </div>
                                <button class="btn_buy">Comprar</button>
                            </div>
                    </div>
                </section>
            </header>

            <!-- Contenido del principal -->

            <main>
                <section class="square">

            
                    <div class="inside_square">
                        <div class="main_title">
                            <h3 class="Return_title">Academlo - Official Store</h3>
                        </div>
                        <h2 class="description">Hoodies - T-Shirts</h3>
                            <div class="hoodie_box">
                                <div class= "product">
                                </div>
                            </div>

                            <div class="size_box">
                                <div class="guide">
                                <img class="sign" src="/signo_interrogacion.png" alt="">
                                <div class="sizes_guide">
                                    <p>S = Small</p>
                                    <p>M = Medium</p>
                                    <p>L = Large</p>
                                    <p>XL = Extra Large</p>
                                    <p>XXL = Extra Extra Large</p>
                                </div>
                                <p class="guide_text">Sizes Guide</p>
                                </div>
                            </div>
                    </div>

                    <div class="square_2">
                        <div class="red_square"></div>
                    </div>
                    
                 </section>

                </main>

                <!-- Contenido del footer --> 
                <footer class="fotter_texto">
                    <div class="email_button">
                        <a class="email" href="mailto:Wither555@hotmail.com?subject=Hola">Contact Me By Email</a>
                    </div>
                </footer>
    </body>
</html>
